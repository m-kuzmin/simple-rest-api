name: Test and build the app

on: 
  push:
    branches: 
      - main
  pull_request:
    types: [ opened, reopned, ready_for_review, review_requested ]
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Run tests
        run: make test

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          only-new-issues: true
